<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    
    <title>Timer</title>
</head>
<body>
    <main class="rocket-animation-bg">
        <div class="logo">
            <i class="ri-timer-line"></i>
            <h2>Timer</h2>
        </div>
        <spline-viewer loading-anim-type="spinner-small-dark" url="https://prod.spline.design/l5YUqFPwR4LgmqV6/scene.splinecode"></spline-viewer>  
        <div class="content">
            <span>Website em manutenção</span>
            <h1><span>Lançamento</span> em breve</h1>
            <div class="countdown">
                <div>
                    <p id="days">00</p>
                    <span>Dias</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Horas</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutos</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Segundos</span>
                </div>

            </div>
            <div class="btn-container"> 
                <button class="btn add-btn" type="button">Aumentar hora <i class="ri-add-line"></i></button>
                <button class="btn remove-btn" type="button">Diminuir hora <i class="ri-subtract-line"></i></button>
            </div>
        </div> 



    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.21/build/spline-viewer.js"></script>
    <script src="./src/js/gsap.min.js"></script>
    <script src="./src/js/script.js" type="module"></script>
</body>
</html>
